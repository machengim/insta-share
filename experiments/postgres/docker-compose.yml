version: '3'
services:
  db:
      image: postgres:latest
      container_name: db
      restart: "no"
      ports:
      - "5432:5432"
      environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=1a2b3c
      - POSTGRES_DB=test
      volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./pginit:/docker-entrypoint-initdb.d/

